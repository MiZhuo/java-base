plugins {
    id 'java'
}

group 'site.mizhuo'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.openjdk.jol:jol-core:0.16'
}

test {
    useJUnitPlatform()
}